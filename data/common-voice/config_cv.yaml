# Common Voice to Wav
cv_input_dir: "/data/common_voice/corpus6.1/"
cv_output_dir: "/data/common_voice_filtered/five_sec_vad"

max_chops: [30000, 3000, 1000]
allowed_downvotes: 0
audio_length_s: 5
min_length_s: 2.5
max_silence_s: 1
energy_threshold: 60

sample_rate: 16000
sample_width: 2

use_vad: True
parallelize: True 
remove_raw: True

language_table:
  - lang: "chinese"
    dir: "zh-CN"
  - lang: "english"
    dir: "en"
  - lang: "farsi"
    dir: "fa"
  - lang: "french"
    dir: "fr"
  - lang: "german"
    dir: "de"
  - lang: "italian"
    dir: "it"
  - lang: "polish"
    dir: "pl"
  - lang: "russian"
    dir: "ru"
  - lang: "spanish"
    dir: "es"
